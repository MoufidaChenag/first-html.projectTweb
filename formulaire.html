<!DOCTYPE htlm>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mon Premier Formulaire</title>
  </head>
  <body>
    <h1>Votre Avis Nous Intéresse</h1>
    <table>
      <tr>
        <td>
        <form >
          <fieldset>
            <legend> Informations Personnelles</legend>
            <ol>
              <li>
              <label for="nom">Nom</label>
                <input required type="nom" id ="nom" name="nom"/>
              </li>
              <li>
                <label for="date">Date de naissance</label>
                <input id="date" type="date" value="mm/dd/yyyy"/>
              </li>
              <li>
                <label for="site">Site</label>
                <input required pattern="(http|https)://([\w-]+\.)+[\w-]+(/[\w- ./?%&=]*)?"
                 type="text" id="url" name="url" placeholder="http://monsite.com"/>
              </li>
              <li>
                <label for="emploi">Emploi</label>
                <select id="emploi">
                  <option >Etudiant</option>
                  <option >Administrateur Réseau</option>
                  <option >Développeur web</option>
                  <option >Web designer</option>
                  <option >DevOps</option>
                <select>
              </li>
              <li>
                <label for="approx"> Approx.Salaire annuel</label>
                <input min="" max="" step="1000" required type="number" id="number" name="number"placeholder="$" />
              </li>
            </ol>
          </fieldset>
        </form>
      </td>
      <td></td>
      <td>
        <form >
          <fieldset>
            <legend> Informations de Contact </legend>
            <ol>
              <li>
                <label for="adresse ligne 1">Adresse ligne 1</label>
                <input required type="nom" id="adresse ligne 1" name="adresse ligne 1"/>
              </li>
              <li>
                <label for="adresse ligne 2">Adresse ligne 2</label>
                <input required type="nom" id="adresse ligne 2" name="adresse ligne 2"/>
              </li>
              <li>
                <label for="pays">Pays</label>
                <select id="pays">
                  <option>Algérie</option>
                  <option>Tunisie</option>
                  <option>Maroc</option>
                </select>
              </li>
              <li>
                <label for="tel">Tél</label>
                <input id="tel" name="tel" type="tel" placeholder="eg: +213 67 .. .. .."/>
              </li>
              <li>
                <label for="courriel">Courriel</label>
                <input required type="email" id="email" name="email"/>
              </li>
            </ol>
          </fieldset>
        </form>
      </td>
      </tr>
    </table>
    <h1>Préférences</h1>
    <div>
      <label for="">Choisir une couleur</label>
      <input type="color" id="" value="#000">
    </div>
    <div>
      <label for="range"> Sur une échelle de 1 à 10, quel est votre degré d'enthousiasme pour HTML5 ?</label>
      <input min="0" max="10" step="0.5" required type="range" id="range" name="range"/>
    </div>
    <div>
      <input type="submit"  value="Envoyer"/>
    </div>
  </body>
</html>
